name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint (Renderer)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: renderer
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: renderer/package-lock.json

      - run: npm ci

      - run: npm run check

  renderer-test:
    name: Test (Renderer)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: renderer
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: renderer/package-lock.json

      - run: npm ci

      - run: npm test

  lua-test:
    name: Test (Lua)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        neovim: [stable, nightly]
    steps:
      - uses: actions/checkout@v4

      - uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.neovim }}

      - name: Clone plenary.nvim
        run: git clone --depth=1 https://github.com/nvim-lua/plenary.nvim /tmp/plenary.nvim

      - name: Run Lua tests
        env:
          PLENARY_DIR: /tmp/plenary.nvim
        run: make test
